<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minecraft Skin Drawer</title>
</head>

<body>

    <h1> This is to Draw. Have Fun</h1>
    <h2> Also note that you should mess with the sliders FIRST</h2>
    <h3> enjoy!</h3>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="50">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="50">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">New Grid</button>
                <button id="clear-grid">Clean Slate</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Ew Delete</button>
                <button id="paint-btn">Draw Time</button>
            </div>

        </div>
        <div class="container"></div>
    </div>




    <script src="index.js"></script>
</body>

</html>
